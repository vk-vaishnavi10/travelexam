# ================================
# ğŸ·ï¸ Application Info
# ================================
spring.application.name=tours-travel-backend

# ================================
# ğŸ’¾ Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://mysql:3306/tours_travel_system?createDatabaseIfNotExist=true&useUnicode=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# ğŸ§  Hibernate & JPA
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# ================================
# ğŸ“„ Swagger / OpenAPI
# ================================
springdoc.packagesToScan=com.toursandtravel.controller
springdoc.pathsToMatch=/api/**

# ================================
# ğŸ–¼ï¸ File Uploads
# ================================
com.toursandtravel.image.folder.path=/app/images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================
# ğŸŒ CORS Configuration
# ================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:30082
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ================================
# âš™ï¸ Actuator & Management
# ================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.server.port=${server.port}

# ================================
# ğŸš€ Server Port
# ================================
server.port=8080
