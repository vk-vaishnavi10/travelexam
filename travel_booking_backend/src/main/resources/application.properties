# ğŸ§  Hibernate & JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ğŸŒ Swagger (API Docs)
springdoc.packagesToScan=com.toursandtravel.controller
springdoc.pathsToMatch=/api/**

# ğŸ–¼ï¸ File Upload
com.toursandtravel.image.folder.path=/app/images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ğŸŒ CORS (for React frontend on NodePort 30082)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:30082
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ğŸ©º Actuator (Health checks for Kubernetes readiness & liveness probes)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=8080
management.endpoints.web.base-path=/actuator
management.endpoints.enabled-by-default=true
