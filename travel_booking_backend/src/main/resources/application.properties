# ğŸ’¡ Application Details
spring.application.name=tours-travel-backend
server.port=8080  # âœ… Standard backend port in Kubernetes (matches your Service)

# ğŸ’¾ MySQL Configuration (use the MySQL service name in Kubernetes)
spring.datasource.url=jdbc:mysql://mysql:3306/tours_travel_system?createDatabaseIfNotExist=true&useUnicode=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
